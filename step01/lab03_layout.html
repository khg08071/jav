<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lab03_layout.html</title>
</head>

<body>
    <!-- 공간분할 -->
    <h1>공간 분할</h1>
    <h2>1. 블록</h2>
    <p style="background-color: bisque;">p는 블록입니다</p>
    <div style="background-color: blueviolet;"> div도 블록입니다</div>
    <br>
    <hr><br>

    <h2>2. 인라인</h2>
    <strong style="background-color: cadetblue;">strong은 인라인 입니다</strong>
    <a style="background-color: chartreuse;" href="https://www.google.com">a도 인라인 입니다</a>
    <span style="background-color: darkblue;">span도 인라인 입니다</span>
    <br>
    <hr><br>

    <h2>3. semantic</h2>
    <div style="text-align: center;">
        <header style="background-color: darkgoldenrod;">header</header>
        <nav style="background-color: rgb(148, 103, 88);">navigation</nav>
        <section style="background-color: darkseagreen; float: left;">section
            <article style="float: inline-end;">article of section</article>
        </section>

        <aside style="background-color: darkturquoise; float: right;">aside</aside>
        <footer style="background-color: deeppink;clear: left;">footer</footer>
    </div>
</body>

</html>
